    function deepCopy(obj) {
        if (obj === undefined || obj === null) {
            return obj;
        }
        if (typeof obj === 'number' && isNaN(obj)) {
            return NaN;
        }

        if (typeof obj === 'function') {
            return obj;


            if (typeof obj !== 'object') {
                return obj;
            }


        }
    }
