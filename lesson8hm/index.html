    const original = {
        name: "kokos",
        age: 46,
        address: {
            city: "Chernigiv",
        }
    };
    function deepCopy(original) {
        if (original === undefined || original === null || Number.isNaN(original)) {
            return original;
        }

        if (typeof original !== 'object') {
            return original;
        }

        if (Array.isArray(original)) {
            return original.map(item => deepCopy(item));
        }

        const copied = {};
        for (const key in original) {
            if (original.hasOwnProperty(key)) {
                copied[key] = deepCopy(original[key]);
            }
        }

        return copied;
    }
    const copied = deepCopy(original);
    console.log('Original:', original);
    console.log('Copied:', copied);
    console.log(copied);
    console.log(copied === original);
    console.log(copied.address === original.address);
    console.log('undefined:', deepCopy(undefined));
    console.log('null:', deepCopy(null));
    console.log('NaN:', deepCopy(NaN));
