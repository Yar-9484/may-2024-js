<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
        }
    </style>
</head>
<body>


<script>


    for (let i = 0; i < 10; i++) {
        document.write('<div>Hello,every body</div>');
    }
    for (let i = 1; i <= 10; i++) {
        document.write('<div>Hello,every body ' + i + '</div>');
    }
    let text = 0;
    while (text < 20) {
        const h1 = document.createElement('h1');
        h1.textContent = `Hello,every body`;
        document.body.appendChild(h1);
        text++;
    }

    let txt = 0;
    while (txt < 20) {
        const h1 = document.createElement('h1');
        h1.textContent = `Hello,every body ${txt + 1}`;
        document.body.appendChild(h1);
        txt++;
    }

    let listOfItems = ['html', 'css', 'javascript', 'mysql', 'mongodb', 'react', 'angular', 'node.js'];
    let texts = 0;
    document.write('<ul>');

    while (texts < listOfItems.length) {
        document.write('<li>' + listOfItems[texts] + '</li>');
        texts++;
    }
    document.write('</ul>');


    let products = [
        {
            title: 'milk',
            price: 22,
            image: 'https://www.mcqueensdairies.co.uk/wp-content/uploads/2019/02/Mcqueens_1litre_whole_organic-300x300-3.jpg'
        },
        {
            title: 'juice',
            price: 27,
            image: 'https://images-na.ssl-images-amazon.com/images/I/61jL2GCuKLL._SX679_PIbundle-24,TopRight,0,0_AA679SH20_.jpg'
        },
        {
            title: 'tomato',
            price: 47,
            image: 'https://dictionary.cambridge.org/ru/images/thumb/tomato_noun_001_17860.jpg?version=5.0.74'
        },
        {
            title: 'tea',
            price: 15,
            image: 'https://content1.rozetka.com.ua/goods/images/big/242999265.jpg'
        },
    ];
    for (let i = 0; i < 4; i++) {
        document.write(`
                <div class="product-card">
                    <h3 class="product-title">${products[i].title}. Price - ${products[i].price}</h3>
                    <img src="${products[i].image}" alt="${products[i].title}" class="product-image">
                </div>`);
    }


    let users = [
        {name: 'vasya', age: 31, status: false},
        {name: 'petya', age: 30, status: true},
        {name: 'kolya', age: 29, status: true},
        {name: 'olya', age: 28, status: false},
        {name: 'max', age: 30, status: true},
        {name: 'anya', age: 31, status: false},
        {name: 'oleg', age: 28, status: false},
        {name: 'andrey', age: 29, status: true},
        {name: 'masha', age: 30, status: true},
        {name: 'olya', age: 31, status: false},
        {name: 'max', age: 31, status: true}
    ];
    document.write(`<h2>користувачі зі статусом true</h2>`);
    for (let i = 0; i < users.length; i++) {
        if (users[i].status) {

            document.write(`
                <div class="true">
                    <h3>${users[i].name}, ${users[i].age}, ${users[i].status}</h3>
                </div>`);
        }
    }


    document.write(`<h2>користувачі зі статусом false</h2>`);
    for (let i = 0; i < users.length; i++) {
        if (!users[i].status) {
            document.write(`
                <div class="false">
                    <h3>${users[i].name}, ${users[i].age}, ${users[i].status}</h3>
                </div>`);
        }
    }


    document.write(`<h2>користувачі зі статусом -за 30</h2>`);
    for (let i = 0; i < users.length; i++) {
        if (users[i].age > 30) {
            document.write(`
                <div class="за 30 ">
                    <h3>${users[i].name}, ${users[i].age}, ${users[i].status}</h3>
                </div>`);
        }
    }

    console.log("true");
    for (let i = 0; i < users.length; i++) {
        if (users[i].status) {
            console.log(users[i]);
        }
    }

    console.log("false");
    for (let i = 0; i < users.length; i++) {
        if (!users[i].status) {
            console.log(users[i]);
        }
    }

    console.log("за 30 ");
    for (let i = 0; i < users.length; i++) {
        if (users[i].age > 30) {
            console.log(users[i]);
        }
    }


</script>

</body>
</html>
